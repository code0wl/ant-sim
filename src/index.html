<!DOCTYPE html>
<html>
    <head>
        <title>🐜</title>
    </head>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .view-controls {
            z-index: 1;
            background: #333;
            color: white;
            position: absolute;
            top: 0;
            text-align: left;
            padding: 1rem;
            left: 0;
        }

        input {
            float: left;
        }

        .debug-mode .debug {
            z-index: 1;
            position: absolute;
            top: 0;
            pointer-events: none;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: transparent;
            background-image: linear-gradient(
                    0deg,
                    transparent 24%,
                    rgba(255, 255, 255, 0.05) 25%,
                    rgba(255, 255, 255, 0.05) 26%,
                    transparent 27%,
                    transparent 74%,
                    rgba(255, 255, 255, 0.05) 75%,
                    rgba(255, 255, 255, 0.05) 76%,
                    transparent 77%,
                    transparent
                ),
                linear-gradient(
                    90deg,
                    transparent 24%,
                    rgba(255, 255, 255, 0.05) 25%,
                    rgba(255, 255, 255, 0.05) 26%,
                    transparent 27%,
                    transparent 74%,
                    rgba(255, 255, 255, 0.05) 75%,
                    rgba(255, 255, 255, 0.05) 76%,
                    transparent 77%,
                    transparent
                );
            background-size: 50px 50px;
        }
    </style>
    <body>
        <canvas id="canvas"></canvas>
        <div class="debug"></div>
    </body>
</html>
